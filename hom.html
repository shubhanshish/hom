<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        li span {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Alphabet Words</h1>
    <ul>
        <li><span>A</span> - ANIL</li>
        <li><span>B</span> - BINOD</li>
        <li><span>C</span> - CHACHAN</li>
        <li><span>D</span> - DHADE</li>
        <li><span>E</span> - EKS</li>
        <li><span>F</span> - FISH</li>
        <li><span>G</span> - GWACH</li>
        <li><span>H</span> - HOM</li>
        <li><span>I</span> - INGLISH</li>
    </ul>
</div>

</body>
</html>
